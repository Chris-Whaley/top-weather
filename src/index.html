<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="day-container">
      <div class="day" id="day-0">
        <h1 class="day-name"></h1>
        <img src="#" alt="" id="day-0-icon" />
        <h2 class="day-conditions"></h2>
        <div>
          <div class="high-container">
            <p>Hi</p>
            <p id="day-0-high-temp"></p>
          </div>
          <div class="low-container">
            <p>Lo</p>
            <p id="day-0-low-temp"></p>
          </div>
        </div>
      </div>
      <div class="day" id="day-1">
        <h1 class="day-name"></h1>
        <img src="#" alt="" id="day-1-icon" />
        <h2 class="day-conditions"></h2>
        <div>
          <div class="high-container">
            <p>Hi</p>
            <p id="day-1-high-temp"></p>
          </div>
          <div class="low-container">
            <p>Lo</p>
            <p id="day-1-low-temp"></p>
          </div>
        </div>
      </div>
      <div class="day" id="day-2">
        <h1 class="day-name"></h1>
        <img src="#" alt="" id="day-2-icon" />
        <h2 class="day-conditions"></h2>
        <div>
          <div class="high-container">
            <p>Hi</p>
            <p id="day-2-high-temp"></p>
          </div>
          <div class="low-container">
            <p>Lo</p>
            <p id="day-2-low-temp"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
